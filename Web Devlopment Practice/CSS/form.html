<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="Heading">Payment Form</h1>
            <hr>
            <h2>Contact Information</h2>
            <p>*Name: <input type="text" name="name" required/></p>
            <fieldset>
                <legend>*Gender</legend>
                <p>Male: <input type="radio" name="gender" id="Male" required></p>
                <p>Female: <input type="radio" name="gender" id="Female" required></p>
            </fieldset>
            <p>*Address: <textarea name="address" id="" cols="30" rows="10"></textarea></p>
            <h2>Card Information</h2>
            <p><select name="cardtype" id="">
                <option value="">--Select a card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
            </select></p>
            <p>CardNumber: <input type="number" name="CardNumber" id=""></p>
            <p>ExpirationDate: <input type="date" name="Date" id=""></p>
            <p>CVV: <input type="password" name="CVV" id=""></p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
