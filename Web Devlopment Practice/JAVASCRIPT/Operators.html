<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatores in Javascript</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
          <h1>Operatores in Javascript</h1>
          <script>
            
            //Assignment Operators
            X = Y;
            X += Y;
            X -= Y;
            X *= Y;
            X /= Y;

            // Arithmetic Operators
            X + Y;
            X - Y;
            X * Y;
            X / Y;
            X % Y;
            X++,X--

            //Comparison Operators
            X == Y;
            X != Y;
            X > Y;
            X >= Y;
            X < Y;
            X <= Y;

            //Logical Operators
            X && Y;
            X || Y;
            !X;
            
          </script>
</body>
</html>
