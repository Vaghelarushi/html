<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch in Javascript</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Switch in Javascript</h1>

    <script>
        let Device = prompt("Please turn on the device:  ")
        switch (Device) {
            case "Fan":
                console.log("Fan is turned on");
                break;

            case "Light":
                console.log("Light is turned on");
                break;

            case "TV":
                console.log("Tv is turned on");
                break;

            default:
                console.log(`${Device} is Not turnnig on`);
        }
    </script>
    
</body>
</html>
