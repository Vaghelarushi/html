<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Javascript</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Loops in Javascript</h1>

    <script>
        //For Loop
        for(let i=0;i<10;i++){
            console.log("Har Har Mahadev");
        }

        for(let i=5;i<51;i=i+5){
            console.log(i)
        }

        for(let i=50;i>4;i=i-5){
            console.log(i)
        }

        for(let i=0;i<10;i++){
            if(i%2 == 0)
            console.log(i)
        }

        //While Loop
        let a = 0;
        while(a<10){
            console.log("Har Har Mahadev");
            a++;
        }

        let b = 10;
        while(b>0){
            console.log("Har Har Mahadev");
            a--;
        }

        //Do While Loop
        let c = 0;
        do{
            console.log("Har Har Mahadev");
            c++;
        }while(c<10)

        
    </script>

</body>
</html>
