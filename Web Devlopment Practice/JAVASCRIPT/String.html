<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in Javascript</title>
</head>
<style>
    h1{
        text-align: center;
    }
</style>
<body>
    <h1>String in Javascript</h1>
    <script>

        // String Basics
        let a = "123"
        console.log(Number(a))

        let b = 1234
        console.log(b.toString())

        //String Methods
        var name = "Raj Vaghela"
        console.log(name.length)// length start from 1
        console.log(name[2])// index start from 0
        console.log(name.indexOf("g"))// indexOf start from 0
        console.log(name.slice(8,10))// slice start from 0

            var animal = "cow"
            console.log(animal.toUpperCase());
            console.log(animal.toLowerCase());

</script>
</body>
</html>
