<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes in Javascript</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Datatypes in Javascript</h1>
    <script>
    //   primitive datatypes 

    //  1.Boolean 
     var yes = true;
     var no = false;
     if(yes){
        alert("This code will be executed")
     }
     if(no){
        alert("This code will not be executed")
     }

    //  2. Undefined
    var myvar;
    alert(myvar);

    // 3.String
    var name = "My Name is Raj";

    // 4.Null
    var a = null;
    alert(a);

    // 5.Number
    var int = 100;
    var float = 100.5

    // User Defined datatypes

    // 1.Function
    function name(){
        alert("My name is raj")
    }
    name()
    // Complete

    //Check the type of variables
    var x = 100;
    console.log(typeof x);

    var a = "Raj Vaghela"
    console.log(typeof a);

    var myvar;
    console.log(typeof myvar);

    var b = null;
    console.log(typeof b);
    </script>
</body>
</html>
